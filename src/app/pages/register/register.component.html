<div class="container-fluid mt-4 pt-5">
	<div class="container">
		<div class="row">
			<form class=" col-md-6 mx-auto">
				<div class=" border-color">
					<div class="card">
						<div class="card-header">
							<div class="text-center">
								<h4 class="color-text">Registro</h4>	
							</div>	
						</div>
						<div class="card-body">
							<!-- nombre -->
							<div class="form-outline mb-4">
								<input type="text" id="nombre" class="form-control" />
								<label class="form-label" for="nombre">Nombre</label>
							</div>
							<!-- direccion -->
							<div class="form-outline mb-4">
								<input type="text" id="direccion" class="form-control" />
								<label class="form-label" for="direccion">Dirección</label>
							</div>
							<!-- Correo -->
							<div class="form-outline mb-4">
								<input type="email" id="Correo"  class="form-control" />
								<label class="form-label" for="Correo">Correo</label>
							</div>
							<!-- telefono -->
							<div class="form-outline mb-4">
								<input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
								<label class="form-label" for="telefono">Telefono</label>
							</div>
							<!-- contraseña -->
							<div class="form-outline mb-4">
								<input type="password" id="contrasena" class="form-control" />
								<label class="form-label" for="contrasena">Contraseña</label>
							</div>
						</div>
					</div>
					<!-- Submit button -->
					<button type="submit" class="btn color-nav text-white btn-block mb-3">Registrar</button>
				</div>
			</form>
		</div>
	</div>
</div>
